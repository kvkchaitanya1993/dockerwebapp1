---
version: "3"
services:
 devopsdb:
   container_name: devopsdb
   image: krishnachaitanya19/dockerjavaproject:dbimage
   ports:
     - "3306:3306"

 application:
   container_name: appcontainer
   image: krishnachaitanya19/dockerjavaproject:appimage
   ports:
     - "1234:8080"
   depends_on:
     - "devopsdb"
